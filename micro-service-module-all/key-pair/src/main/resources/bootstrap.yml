server:
  port: 17600
  servlet:
    context-path: /${spring.application.name}
spring:
  application:
    name: key-pair
  profiles:
    active: @spring.profiles.active@
  cloud:
    nacos:
      server-addr: 127.0.0.1:8848
      discovery:
        service: ${spring.application.name}
      username: nacos
      password: nacos

logstash:
  addr: 127.0.0.1:4560
  file: var/log/${spring.application.name}/${spring.profiles.active}/${spring.application.name}.log
  fileNamePattern: var/log/${spring.application.name}/${spring.profiles.active}/${spring.application.name}-logstash.%d{yyyy-MM-dd}.log
  maxHistory: 30
  totalSizeCap: 10MB

cors:
  gateway:
    enabled: false
  enabled: true
  config: false
  filter: true
  pattern: "/**"
  allowedOrigin:
  allowedOriginPattern: "*"
  allowedMethods: "GET,POST,PUT,DELETE,OPTIONS"
  allowedHeader: "*"
  allowCredentials: true
  maxAge: 360000

authorization:
  shiro:
    enable: true
  security:
    enable: false

common:
  openFilter: true

